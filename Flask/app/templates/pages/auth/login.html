<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded shadow p-8 space-y-6">
    <div>
      <h2 class="text-2xl font-semibold text-gray-900">Dashboard Admin</h2>
      <p class="text-gray-500">Login Sebagai Admin</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="text-sm text-red-600">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" value="{{ request.form.get('email', '') }}"
        class="w-full px-4 py-3 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-3 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
        Log in
      </button>
    </form>
  </div>

</body>

</html>
